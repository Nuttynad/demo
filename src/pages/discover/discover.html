<ion-header>

  <ion-navbar>
    <ion-title>discover</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let job of jobs">
    <ion-card-content>
      <ion-list>
        <ion-item>
          {{job.jobTitle}}
        </ion-item>

        <ion-item>
          <p> <button ion-button clear (click)="try()" > {{job.jobDescription}}</button></p>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small  ion-button color="dark">
        <ion-icon name="bookmark"></ion-icon>
        <div>Bookmark</div>
      </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-right clear small ion-button color="dark">
        <ion-icon name="clipboard"></ion-icon>
        <div>Apply</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

 <ion-fab right bottom>
    <button ion-fab color="light" (click)="openPopover($event)">
     <img src="assets/circle icon.png"/>
   </button>
  </ion-fab>
  

</ion-content>
